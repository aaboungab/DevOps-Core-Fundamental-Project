{% extends 'layout.html' %}
{% block body_content %}

<h2>Add your Review</h2>
<br>
    <form action='' method='POST' value style=" 
						width: 500px;
						height: 100px;">
        {{ form.hidden_tag() }}
        {{ form.desc }} <br>
        {% if form.desc.errors %}
            {% for error in form.desc.errors %}
                {{ error }}<br>
            {% endfor %}
        {% endif %}
        {{ form.submit }}
    </form>
{% endblock body_content %}
